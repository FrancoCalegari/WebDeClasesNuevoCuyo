<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematica Discreta - Clases</title>
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>
<body>
  <header>
        <nav>
        <div class="logo">Tecnicatura Nuevo Cuyo</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='../../../index.html#presentacion'">Inicio</button>
            <button onclick="window.location.href='../../../index.html#carreras'">Carrera</button>
            <button onclick="window.location.href='../../../index.html#info-creator'">Acerca</button>
        </div>
    </nav>
  </header>

  <main>
    <section>
        <h2>Clases de Matematica Discreta Resumenes</h2>
        <div id="lista-clases" class="clases-container">
        <!-- Las clases se cargarán aquí dinámicamente -->
        </div>
    </section>
    <section id="recursos">
        <h2>Resúmenes y Archivos del Profesor</h2>

        <div class="app-folder">
            <a href="https://drive.google.com/file/d/1MsQZNDu4SBvFb1hnQ0Y5EQQolK1rKA98/view?usp=sharing" target="_blank" class="app-link pdf">
                <div class="app-logo">
                    <img src="../../../assets/imgs/archiveLogos/pdf.png" alt="PDF icon" />
                </div>
                <div class="app-name">
                    <h3>Introduccion a matematica discreta 2025.pdf</h3>
                </div>
            </a>

            <a href="https://drive.google.com/file/d/1iw6xDSoy6qCa5y_LO3JjoFs676cTAqah/view?usp=sharing" target="_blank" class="app-link pdf">
                <div class="app-logo">
                    <img src="../../../assets/imgs/archiveLogos/pdf.png" alt="PDF icon" />
                </div>
                <div class="app-name">
                    <h3>Matematica discreta 2025 UNIDAD 1 y 2.pdf</h3>
                </div>
            </a>

            <!-- <a href="archivos/resumen.docx" class="app-link doc">
                <div class="app-logo">
                    <img src="../../../assets/imgs/archiveLogos/doclogo.png" alt="Word icon" />
                </div>
                <div class="app-name">
                    <h3>Material de estudio.docx</h3>
                </div>
            </a> -->
        </div>
    </section>


    
  </main>

  <footer>
    <p>&copy; 2025 Tecnicatura Nuevo Cuyo - Desarrollo de Software alpha(v1)</p>
    <a href="https://github.com/FrancoCalegari/WebDeClasesNuevoCuyo" target="_blank">GitRepo</a>
  </footer>

<script>
  fetch("clases-discreta.json")
    .then(response => response.json())
    .then(clases => {
      const contenedor = document.getElementById("lista-clases");

      clases.forEach(clase => {
        const div = document.createElement("div");
        div.classList.add("clase", "hidden");

        div.innerHTML = `
          <h2>Clase ${clase.numero}</h2>
          <p><strong>Tema:</strong> ${clase.tema}</p>
          <p><strong>Fecha:</strong> ${clase.fecha}</p>
          <p><a href="${clase.video}" target="_blank">Ver video</a></p>
          ${clase.resumen ? `<p><a href="${clase.resumen}" target="_blank">Ver resumen</a></p>` : ""}
        `;

        contenedor.appendChild(div);
      });

      // Fade-in observer
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.remove("hidden");
            entry.target.classList.add("fade-in");
            observer.unobserve(entry.target); // solo una vez
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.clase').forEach(el => observer.observe(el));
    })
    .catch(error => {
      console.error("Error al cargar las clases:", error);
    });
</script>

</body>
</html>
